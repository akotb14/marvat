<!DOCTYPE html>
<html>
  <head>
    <title>كوين الاحياء والچيولوچيا</title>
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quizContainer container-fluid well well-lg">
      <div id="quiz1" class="text-center">
        <h2
          style="color: #d14040; position: center; left: 80%; top: 0%"
          align="Center"
        >
          نموذج الاجابه
          <br />
        </h2>
      </div>
      <div class="quiz-container">
        <div class="question-number">
          <h3>١-ما هو اسمك ؟ <span class="question-num-value"></span></h3>
        </div>
        <br />
        <br />
        <br />
        <section>
          <div class="options">
            <div class="options" onclick="optionSelected(this)">
              <div class="optionss">هدى</div>
            </div>
            <div class="options" onclick="optionSelected(this)">
              <div class="optionss">احمد</div>
            </div>
            <div class="options" onclick="optionSelected(this)">
              <div class="optionss">متولى</div>
            </div>
            <div class="options" onclick="optionSelected(this)">
              <div class="optionss">نوسه</div>
            </div>
          </div>
        </section>
        <div class="answer">
          الاجابه الصحيحه <span><b>احمد</b></span>
        </div>
        <div class="button">
          <button type="button" class="btn" onclick="next()">انتهاء</button>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
